<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    
    <div class="bg">
        <div class="save">
            <h2>سجل الأسماء التي لم تحصل علي السكر الحر</h2>
            <div class="name">
                <input type="text" placeholder="أدخل البطاقة المراد تسجيلها" id="saveName">
            </div>
            <div class="count">
                <input type="number" id="count" placeholder="عدد أفراد البطاقة" min="0">
            </div>
            <div class="sugerCount">
                <input type="number" id="sugerCount" placeholder="عدد السكر الحر" min="0">
            </div>
            <button id="btn">سجل</button>
        </div>
        
    </div>

    
    <div class="containers">
        <div class="search">
            <input type="text" id="search_inpt" placeholder="ابحث بأسم البطاقة">
        </div>
        <div  style="overflow-x:auto;">
            <table class="table">
                <thead>
                    <tr class="table-primary">
                        <th>ترقيم</th>
                        <th>أسم البطاقة</th>
                        <th>عدد الأفراد</th>
                        <th>عدد السكر الحر</th>
                        <th>سعر السكر الأجمالي</th>
                        <th>حذف ألاسم</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="image"><img src="image2.jpg"/></div>
            <div class="alert"></div>
        </div>

        <div class="deleteAll">
            <button id="deleteAll" class="btn btn-danger">حذف السجل بالكامل</button>
        </div>
          
    </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
